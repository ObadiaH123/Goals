<div class="container">
  <h1>My goals</h1>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let goal of goals ;let i = index'>
        <div>
          <h4 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>
        <app-goal-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete)='deleteGoal($event,i)'>
        </app-goal-detail>
      </div>
    </div>
    <div class="col-md-6">
      <!-- <app-goal-form></app-goal-form> -->
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div>
  <p *ngIf='goals.length > 5'>Your goals are too many</p>
</div>
